<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Scroll Nav</title>
</head>
<body>
    <section class="section page1">
        <h1>#1</h1>
        <ul>
            <li class="navPage2">#2</li>
            <li class="navPage3">#3</li>
            <li class="navPage4">#4</li>
        </ul>
    </section>
    <section class="section page2">
        <h1>#2</h1>
        <ul>
            <li class="navPage1">#1</li>
            <li class="navPage3">#3</li>
            <li class="navPage4">#4</li>
        </ul>
    </section>
    <section class="section page3">
        <h1>#3</h1>
        <ul>
            <li class="navPage1">#1</li>
            <li class="navPage2">#2</li>
            <li class="navPage4">#4</li>
        </ul>
    </section>
    <section class="section page4">
        <h1>#4</h1>
        <ul>
            <li class="navPage1">#1</li>
            <li class="navPage2">#2</li>
            <li class="navPage3">#3</li>
        </ul>
    </section>
    <script src="./js/scrollme.js"></script>
    <script>
        let scrollMe = new ScrollMe(".section", [".navPage1", ".navPage2", ".navPage3", ".navPage4"])
        scrollMe.duration = 500
        
    </script>
    <!--<script src="./js/app.js"></script>-->
</body>
</html>
